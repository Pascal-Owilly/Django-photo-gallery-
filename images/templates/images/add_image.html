{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-dark text-white align-center">
    <hr class="text-white">
    <h3 class="text-white text-center" style="margin-right: 8%;">Upload image here</h3>   
    <div class="jumbotron text-center m-5" style="margin-left: 35%;color: #fafafa;">
        <div class="row">
          

            <!-- <div class="col-md-12" style="max-width: 30%;justify-content: center;"> -->
                 <div class="jumbotron bg-white text-center text-white" style="max-width: 30%;margin-left: 30%;">
                
                    
                    
            <form method='POST' action="" enctype="multipart/form-data">
                
                {% csrf_token %}
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Describe your image" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select type="text" name="category" class="form-control">
                        <option value="none">Select category</option>
                        {% for category in categories %}
                        <option value=" {{category.id}} "> {{category.name}} </option>
                        {% endfor %}
                    </select>
                    <div class="form-group">
                        <label>Create a new category</label><br>
                        <input name="new_category" type="text" class="form-control" placeholder="Create category">
                    </div>
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input name="image" type="file" class="form-control-file" required>
                    </div>

                </div>
                       
                <button type="submit" class="btn btn-secondary m-5">Submit</button>


            </form>  
            <br>
             </div>  
            
             <hr>
             <a href="{% url 'gallery' %}" class="btn btn-sm btn-secondary my-3 text-white" style="width: 250px;margin-left: 35%;font-weight: 700;">Back to gallery</a>
           
            </div>      
        </div>
    </div>

</body>

</html>
