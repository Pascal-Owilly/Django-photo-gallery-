<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <div class="row">
          

            <div class="col-md-4">
                <div class="jumbotron bg-white text-center text-white">
                <a href="{% url 'gallery' %}" class="btn btn-sm btn-dark my-3 text-warning">Back to gallery</a>

            <form method='POST' action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Describe your image" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select type="text" name="category" class="form-control">
                        <option value="none">Select category</option>
                        {% for category in categories %}
                        <option value=" {{category.id}} "> {{category.name}} </option>
                        {% endfor %}
                    </select>
                    <div class="form-group">
                        <label>Create a new category</label><br>
                        <input name="category_new" type="text" class="form-control" placeholder="Create category">
                    </div>
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input name="image" type="file" class="form-control-file" required>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary m-3">Submit</button>
            </form>  
            </div>  
            </div>      
        </div>
    </div>

</body>

</html>
